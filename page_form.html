<!DOCTYPE html> 
<html>
<head>
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="js/jquery/mobile/jquery.mobile-1.4.5.min.css" />
	<script src="js/jquery/jquery.js"></script>
	<script src="js/jquery/mobile/jquery.mobile-1.4.5.min.js"></script>
	
<script>


//aspetto  DOM
$(document).ready( init );

function init()  {


		$('#myform').submit( function( event ) {

		           
				   event.preventDefault();
					
				   var serializedParams = $.param(  $('#myform').serializeArray() );
				   				   
				   //scrivo in localStorage
                   localStorage.setItem("myform_data", serializedParams );
				   
				   console.log( "sottomesso e serializzato: " + serializedParams )

                   location.replace( "page_after_form.html" )
				   
				  });
				   
	}

</script>	
	
</head>

<body>

<div data-role="page">

	<div data-role="header">
		<h1> Pagina con Form</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
	
    <form name="FORM" id="myform"  >
 	
 
	   <fieldset class="ui-field-contain" >
        
          <label for="fullname">Full name:</label>
          <input type="text" name="fullname" id="fullname"> 
		
	
          <label for="bday">Date of Birth:</label>
          <input type="date" name="bday" id="bday">
		
		
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" placeholder="Your email..">

        
 		  <label for="fname">Nome cancellabile:</label>
 	      <input type="text" name="fname" id="fname" data-clear-btn="true">
		
		
          <label for="info">textarea :</label>
          <textarea name="addinfo" id="info"></textarea>
		
		
          <label for="search">Search:</label>
          <input type="search" name="search" id="search" placeholder="Search for content...">		

		
		  <fieldset data-role="controlgroup">
		    <legend>Choose your gender:</legend>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="male" value="male">
			<label for="female">Female</label>
			<input type="radio" name="gender" id="female" value="female">
		  </fieldset>
		  
		  <fieldset data-role="controlgroup">
			  <legend>Choose as many favorite colors as you'd like:</legend>
			  <label for="red">Red</label>
			  <input type="checkbox" name="favcolor" id="red" value="red">
			  <label for="green">Green</label>
			  <input type="checkbox" name="favcolor" id="green" value="green">
			  <label for="blue">Blue</label>
			  <input type="checkbox" name="favcolor" id="blue" value="blue">
		  </fieldset>
	  
          
		  <label for="day">Select Day</label>
		  <select name="day" id="day">
			  <option value="mon">Monday</option>
			  <option value="tue">Tuesday</option>
			  <option value="wed">Wednesday</option>
			  <option value="thu">Thursday</option>
			  <option value="fri">Friday</option>
			  <option value="sat">Saturday</option>
			  <option value="sun">Sunday</option>
		  </select>
		 
		
       </fieldset>
		  
       <input type="submit" data-inline="true" value="Submit">
 	   <input type="submit" value="Submit" data-icon="check" data-iconpos="right" data-inline="true">
	  
 
   </form>	   
	   

	   
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->
	
	
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/basic.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>	
	
</body>
</html>
